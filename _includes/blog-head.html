<head>
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }}{% else %}Bootstrapper's Blog{% endif %} | 88dvlp</title>
{% if page.description %}
  <meta name="description" content="{{ page.description }}" />
{% endif %}
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
<!-- Mobile Specific Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT -->
<link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700|Oxygen:400,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Contrail+One|Roboto' rel='stylesheet' type='text/css'>
<!-- CSS -->
<link rel="stylesheet" href="/blog/assets/css/all.css">
<!-- Favicon -->
<link rel="icon" type="image/png" href="/images/favicon.png">
</head>
